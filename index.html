<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-center">Stopwatch</h1>
        <div class="stopwatch bg-dark text-white p-4 rounded">
            <h1 class="display-4" id="display">00:00:00</h1>
            <div class="button-group my-3">
                <button class="btn btn-success mx-1" id="startStop">Start</button>
                <button class="btn btn-warning mx-1" id="lap">Lap</button>
                <button class="btn btn-danger mx-1" id="stop">Stop</button>
                <button class="btn btn-danger mx-1" id="reset">Reset</button>
            </div>
            <div id="laps" class="text-left text-light"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
